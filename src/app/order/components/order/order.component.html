<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Your Products</ng-template>
    <div *ngIf="orderProducts$ | async as products">
      <p *ngIf="products.length === 0">No products</p>
      <div class="row" *ngFor="let product of products">
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <img class="image" [src]="product.image" alt="" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            {{ product.title }}
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            {{ product.price }}
          </div>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            {{ product.quantity }}
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Personal Info</ng-template>
    <h1>A Title</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Payment Info</ng-template>
    <h1>A Title</h1>
  </mat-step>
</mat-horizontal-stepper>
